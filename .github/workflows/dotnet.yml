# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Upload a Build Artifact (GUI)
      uses: actions/upload-artifact@v4.3.3
      with:
        name: HalfLife.UnifiedSdk.MapDecompiler.GUI-Linux.zip
        path: ./HalfLife.UnifiedSdk.MapDecompiler.GUI/bin/Release/net6.0
    - name: Upload a Build Artifact (CLI)
      uses: actions/upload-artifact@v4.3.3
      with:
        name: HalfLife.UnifiedSdk.MapDecompiler.CLI-Linux.zip
        path: ./HalfLife.UnifiedSdk.MapDecompiler.CmdLine/bin/Release/net6.0
  build-win:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Upload a Build Artifact (GUI)
      uses: actions/upload-artifact@v4.3.3
      with:
        name: HalfLife.UnifiedSdk.MapDecompiler.GUI-Windows.zip
        path: ./HalfLife.UnifiedSdk.MapDecompiler.GUI/bin/Release/net6.0
    - name: Upload a Build Artifact (CLI)
      uses: actions/upload-artifact@v4.3.3
      with:
        name: HalfLife.UnifiedSdk.MapDecompiler.CLI-Windows.zip
        path: ./HalfLife.UnifiedSdk.MapDecompiler.CmdLine/bin/Release/net6.0
